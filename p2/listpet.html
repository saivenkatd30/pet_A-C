<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>List a Pet for Adoption</title>
  <link rel="stylesheet" href="listpet.css" />
</head>
<body>
    <body style="background-image: url('../petsbg.jpg'); background-size: cover; background-attachment: fixed;">

  <div class="container">
    <h1 class="form-heading">ADD YOUR PET DETAILS</h1>

    <form class="pet-form" action="#" method="post" enctype="multipart/form-data">
      
      <label class="form-label">Pet Name</label>
      <input type="text" class="form-input" name="petName" required />

      <label class="form-label">Pet Type</label>
      <select class="form-select" name="petType" required>
        <option value="">Select Type</option>
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
      </select>

      <label class="form-label">Breed</label>
      <input type="text" class="form-input" name="breed" required />

      <label class="form-label">Age (in years)</label>
      <input type="number" class="form-input" name="age" min="0" step="0.1" required />

      <label class="form-label">Gender</label>
      <select class="form-select" name="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="komal">komal</option>
      </select>

      <label class="form-label">Description</label>
      <textarea class="form-textarea" name="description" rows="4" required></textarea>

      <label class="form-label">Upload Photo</label>
      <input type="file" class="form-file" name="photo" accept="image/*" required />

      <button type="submit" class="form-button">Submit</button>
    </form>
  </div>

</body>
</html>
