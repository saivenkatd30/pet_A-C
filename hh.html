<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Counter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="hh.css">
</head>
<body>
    <h1>Emoji Counter</h1>
    <section>
        <div class="box">
            <i onclick="handHeartClicked()" class="fa-solid fa-heart heart"></i>
            <p>Heart : <span id="heart-count">0</span></p>
        </div>
    </section>
    <script>
        function handHeartClicked() {
            const ele = document.getElementById("heart-count");
            let heartCount = parseInt(ele.innerText);
            heartCount++;
            ele.innerText = heartCount;
        }
    </script>
</body>
</html>
